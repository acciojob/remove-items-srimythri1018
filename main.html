<!DOCTYPE html>
<html>
	<head>
		<style type="text/css"> 
			body {margin: 30px;} 
		</style>  
		<meta charset=utf-8 /> 
		<title>Remove items from a dropdown list</title>
	</head>

	<body>
		<form> 
			<select id="colorSelect"> 
				<option>Red</option> 
				<option>Green</option> 
				<option>White</option> 
				<option>Black</option> 
			</select> 
			<input type="button" value="Select and Remove"> 
		</form>

		<script type="text/javascript" src="./script.js">
			// Get the necessary elements
const colorSelect = document.getElementById('colorSelect');
const removeButton = document.querySelector('input[type="button"]');

// Function to remove selected color
function removeColor() {
  const selectedColor = colorSelect.value;
  const options = colorSelect.options;

  for (let i = 0; i < options.length; i++) {
    if (options[i].text === selectedColor) {
      colorSelect.remove(i);
      break;
    }
  }
}

// Event listener for button click
removeButton.addEventListener('click', removeColor);

		</script>

	</body>

</html>
